# Supabase CLI configuration
# Este archivo se genera autom√°ticamente con `supabase init` o `supabase link`

[project]
# ID del proyecto (se obtiene del dashboard de Supabase)

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://localhost:54321"

[functions]
# Configuracion para Edge Functions
# verify_jwt se configura por funcion individual, no globalmente

[functions.create-user]
verify_jwt = false

[functions.get-user-email]
verify_jwt = false

[functions.update-user-email]
verify_jwt = false